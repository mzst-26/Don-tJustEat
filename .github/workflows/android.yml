name: Android CI

on:
  push:
    #On every push and on any branch
    branches:
      - '**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    #Updated name and version to 17
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Write google-services.json (debug)
      if: ${{ secrets.GOOGLE_SERVICES_JSON_DEBUG != '' }}
      env:
        GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON_DEBUG }}
      run: |
        mkdir -p app
        printf "%s" "$GOOGLE_SERVICES_JSON" > app/google-services.json

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Check for Duplicate IDs
      run: python3 id_checker.py

    - name: Run Android Lint (app debug)
      run: ./gradlew :app:lintDebug --stacktrace --warning-mode all

    - name: Run Unit Tests (app debug)
      run: ./gradlew :app:testDebugUnitTest --stacktrace --warning-mode all

    - name: Generate Jacoco Coverage Report
      run: ./gradlew :app:jacocoTestReport --stacktrace --warning-mode all

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          app/build/reports/jacoco/jacocoTestReport/html/
          app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml

    - name: Build with Gradle
      run: ./gradlew :app:build --stacktrace --warning-mode all
